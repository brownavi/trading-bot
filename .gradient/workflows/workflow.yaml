on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url

  Ingest:
    needs:
      - CloneRepo
    resources:
      instance-type: C5
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      image: python:3.10
      script: |
        pip install -r /inputs/repo/requirements.txt
        python /inputs/repo/ingest.py

  TrainTrend:
    needs:
      - Ingest
    resources:
      instance-type: C5
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      image: python:3.10
      script: |
        pip install -r /inputs/repo/requirements.txt
        python /inputs/repo/trending_model.py

  ServeApp:
    needs:
      - TrainTrend
    resources:
      instance-type: C5
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      image: python:3.10
      script: |
        pip install -r /inputs/repo/requirements.txt
        python /inputs/repo/app.py
