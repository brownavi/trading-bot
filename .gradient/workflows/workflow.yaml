on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url

  RunAll:
    needs: [CloneRepo]
    resources:
      instance-type: C5
    inputs:
      repo: CloneRepo.outputs.repo
      stocks_data:
        type: dataset
        id: ds39mbittjyyz2q   # ‚Üê your dataset ID
    uses: script@v1
    with:
      image: python:3.10
      script: |
        pip install --upgrade pip
        pip install -r /inputs/repo/requirements.txt

        cd /inputs/repo

        python ingest.py --data_dir /inputs/stocks_data
        python trending_model.py --data_dir /inputs/stocks_data
        uvicorn app:app --host 0.0.0.0 --port 8080
